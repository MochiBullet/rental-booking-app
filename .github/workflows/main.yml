name: Deploy to AWS S3

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        node --version
        npm --version
        npm install
    
    - name: Build application
      run: npm run build
      env:
        CI: false
    
    - name: Check GitHub Secrets
      run: |
        echo "üîç Checking GitHub Secrets configuration..."
        echo "AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID != '' && '‚úÖ Set' || '‚ùå Missing' }}"
        echo "AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY != '' && '‚úÖ Set' || '‚ùå Missing' }}"
        echo "S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME != '' && '‚úÖ Set' || '‚ùå Missing' }}"
        echo "Target bucket: ${{ secrets.S3_BUCKET_NAME || 'UNDEFINED' }}"
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-2
    
    - name: Check S3 Bucket
      run: |
        echo "ü™£ Checking S3 bucket: ${{ secrets.S3_BUCKET_NAME }}"
        aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }} || echo "‚ö†Ô∏è Bucket does not exist or access denied"
    
    - name: Deploy to S3
      run: |
        echo "üöÄ Starting deployment to S3..."
        aws s3 sync build/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
        echo "‚úÖ Deployment completed successfully!"
    
    - name: Show deployment URL
      run: |
        echo "üöÄ Deployment complete!"
        echo "üì± Access your site at: http://${{ secrets.S3_BUCKET_NAME }}.s3-website-ap-southeast-2.amazonaws.com"