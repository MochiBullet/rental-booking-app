// テスト用のシンプルなHTML
<\!DOCTYPE html><html><body><h1>Test Page</h1><script>console.log("Checking localStorage size...");let total=0;for(let key in localStorage){if(localStorage.hasOwnProperty(key)){let size=localStorage[key].length+key.length;total+=size;console.log(key,":",size,"bytes")}}console.log("Total localStorage:",total,"bytes");console.log("Checking sessionStorage size...");let sTotal=0;for(let key in sessionStorage){if(sessionStorage.hasOwnProperty(key)){let size=sessionStorage[key].length+key.length;sTotal+=size;console.log(key,":",size,"bytes")}}console.log("Total sessionStorage:",sTotal,"bytes")</script></body></html>
